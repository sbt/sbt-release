name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 8 * * 0'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
            sbt_version: "1.4.9"
          - java: 17
            sbt_version: "2"
          - java: 8
          - java: 25
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0
    - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        java-version: ${{matrix.java}}
        distribution: zulu
    - uses: sbt/setup-sbt@ae54f7cfe46ec0d24ade661d77f007360ab48bda # v1.1.16
    - uses: coursier/cache-action@c5ca79321d170b8a18c288d9cadc2a6037166d0f # v6.4.8
    - run: |
        git config --global user.email "example@example.com"
        git config --global user.name "example"
        echo '[ui]' > "$HOME/.hgrc"
        echo 'username = example <example@example.com>' >> "$HOME/.hgrc"
    - run: sbt "+ scalafmtCheckAll" scalafmtSbtCheck
    - run: sbt -v "set pluginCrossBuild / sbtVersion := \"${{matrix.sbt_version}}\"" test scripted
      if: ${{ matrix.sbt_version != '' && matrix.sbt_version != '2' }}
    - run: sbt -v test scripted
      if: ${{ matrix.sbt_version == '' }}
    - run: sbt -v "++ 3.x" Test/compile test scripted
      if: ${{ matrix.sbt_version == '2' }}
    - run: rm -rf "$HOME/.ivy2/local" || true
